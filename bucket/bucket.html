<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Name's Bucket List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <link rel="stylesheet" href="styles.css"> <!-- Include your local styles.css file -->
</head>
<body>
    <header>
        <div class="wrapper">
            <h1>Tanisha<span class="prim-color">-></span> Bucket List</h1>
        </div><!-- end header-wrapper -->
    </header>

    <main>
        <div class="wrapper">
        <article class="col left-col">
          <h2>To-do-List</h2>
          <ol class="to-do">
            <li>See the northern lights<span class="delete"></span><span class="check"></span></li>
          </ol>
    
          <h2 id="erledigt">Done</h2>
          <ol class="done">
            <li>Learn an instrument<span class="delete"></span></li>
          </ol>
        </article>
    
        <article class="col right-col">
          <h2>New entry</h2>
          <form>
            <label>Add a new entry to the list!</label><br>
            <input type="text" placeholder="Claim world domination" required><br>
            <input type="submit" value="Add">
          </form>
        </article>
        <div class="clear"></div>
      </div>
    </main>


</body>
</html>
